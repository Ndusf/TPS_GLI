<div style=" margin-left: 450px;"><input readonly [(ngModel)]="id"></div>

<p style=" margin-left: 450px;">mon Pokemon selection√© est :<strong style="color: crimson;">{{selectedPokeId}}</strong> </p>

<div style=" margin-left: 450px;"><input [(ngModel)]="searchePokeName"></div>

<div style=" margin-left: 450px;">
    <select [(ngModel)] = " selectedPokeId" >
        <option [value]="poke.id" *ngFor="let poke of pokes | filterPokemonPipe : 'name' : searchePokeName"> {{poke.name}}</option>

</div>

    <app-pokedetail [detail] = "pokeDetail"></app-pokedetail>
</div>
